<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="top-container">
        <img src="images/illustration-hero.svg" alt="illustration" />
      </div>
      <div class="btm-container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div>
          <ul class="plan">
            <li class="img"></li>
            <li>
              <section>
                <li class="type">Annual Plan</li>
                <li class="price">$59.99/year</li>
              </section>
            </li>
            <li><a class="change" href="#"> Change </a></li>
          </ul>
        </div>
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="cancel" href="#"> Cancel Order</a>
      </div>
    </main>
    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      |
      <a href="https://github.com/sreeharshrajan/" target="_blank"
        >Sreeharsh K</a
      >
    </div>
  </body>
</html>
