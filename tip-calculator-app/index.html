<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="js/index.js" defer></script>
      <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
</head>
<body>

  <div id="container">
    <header>
      <h1>Splitter</h1>
    </header>
    <main>
      <form>
        <section id="leftSide">
          <div class="lines">
            <div class="mTitles">
              <label for="inputBill">Bill</label>
            </div>
            <div class="input-container outlineOne titles">
              <div class="image-container">
                <img src="images/icon-dollar.svg" alt="icon-dolar">
              </div>
              <input type="number" id="inputBill" placeholder="0" required></div>
          </div>
          <div class="tip-container lines">
            <h2 class="mTitles">Select Tip %</h2>
            <div class="button-container">
              <input type="button" value="5%" class="tipButton">
              <input type="button" value="10%" class="tipButton">
              <input type="button" value="15%" class="tipButton">
              <input type="button" value="25%" class="tipButton">
              <input type="button" value="50%" class="tipButton">
              <input type="number" id="custonButton" class="outlineOne tipButton" placeholder="Custom" >
            </div>
          </div>
          <div class="lines">
            <div class="titles mTitles">
              <label for="inputNumPeople">Number of People</label>
              <span id="error" class="hiden">Can't be zero</span>
            </div>
            <div class="input-container outlineOne titles" id="error-2"> 
              <div class="image-container">
                <img src="images/icon-person.svg" alt="icon-person">
              </div>
              <input type="number" id="inputNumPeople" placeholder="0" required></div>
          </div>
        </section>
        <section id="rightSide">
          <div>
            <div class="tipContainer titles lines">
              <div>
                <h3 class="resultTitle">Tip Amount</h3>
                <span class="small">/ person</span>
              </div>
              <h3 id="tipResult"></h3>
            </div>
            <div class="totalContainer titles lines">
              <div>
                <h3 class="resultTitle">Total</h3>
                <span class="small">/ person</span>
              </div>
              <h3 id="totalResult"></h3>
            </div>
          </div>
          <input type="reset" value="RESET" id="resetBtn"></input>
        </section>
      </form>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/sreeharshrajan">Sreeharsh K</a>.
      </div>
    </main>
  </div>
  
</body>
</html>
